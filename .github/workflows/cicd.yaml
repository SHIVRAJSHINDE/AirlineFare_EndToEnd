name: CICD Pipeline

on: push

jobs:
  CICD_Pipeline_Test:
    runs-on: ubuntu-latest

    steps:
      - name: ChecOut Code
        uses: actions/checkout@v3
    
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with: 
          python-version: '3.11.7'

      - name: Install dependencies
        run: pip install -r requirements.txt
